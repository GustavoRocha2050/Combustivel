<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Combustível</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="central">
        <p>Distância da viagem (KM)</p>
        <input type="number" id="distancia" >
        <p>Rendimento do carro (KM/L)</p>
        <input type="number" id="rendimento" >
        <p>Preço da gasolina (L)</p>
        <input type="number" id="preco" >
        <button id="calcular">Calcular</button>
        <p>Valor gasto na Viagem(R$)</p>
        <input type="text" disabled id="resultado">
    </div>
<script src="script.js"></script>
</body>
</html>
